<script>

$(function(){
	
	
// left column animation	
	$('#left-column > div > h3').click(function (event) {
		var $target = $(event.target);
		if( $target.is("h3") ) 
		{
			$navfields = $target.parent().children('ul.nav');
			if($navfields.is(':hidden'))
			{
				$navfields.show("slide", {direction: "up"}, 850);
			}else{
				$navfields.hide("slide", {direction: "up"}, 650);
			}
		}
	});

	
	$('#installation').validate({	
		
		
		meta: "validation",
	
		errorPlacement: function(error, element) {
			
			label = element.prev("label");
			errorMessage = label.attr('title') + '|' + error.text();
			label.attr('title', errorMessage).cluetip({splitTitle: '|', showTitle: false})  ; //bt({cssClass:'applesauce'});
		},
			
		highlight: function(element, errorClass) {
			$(element.form).find("label[for=" + element.id + "]").addClass('formError');
		},
			
		unhighlight: function(element, errorClass) {
			$(element.form).find("label[for=" + element.id + "].formError").removeClass('formError').removeAttr('title').unbind(); //bt({remove: true});
		}
		
	});
});

</script>
