{% extends "models/base/Display.html" %}

{% block extraadmincontent %}
{% if model.email %}
	<div class="meta_item">
	<span class="meta_label"><strong>Email:</strong></span>
	<span class="meta_content">{{ model.email }}</span>
	</div> 
{% endif %}
{% if model.membergroups %}
	<div class="meta_item">
	<span class="meta_label"><strong>Membergroups:</strong></span>
	<span class="meta_content">{{ model.membergroups }}</span>
	</div> 
{% endif %}
{% endblock %}
