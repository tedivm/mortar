<div id="Message_{{ model.id }}_{{ model.name }}_listing" class="Message_listing">
<h2 class="Message_title"><a href="{{ model.permalink }}">{{ model.title }}</a></h2>
<p class="Message_meta meta">Posted by <span class="Message_owner">{{ model.owner }}</span> on <span class="Message_date">
{{ model.createdOn|date('h:i:s a m/d/y') }}</span></p>
<p class="content">{{ model.content }}</p>
</div>
