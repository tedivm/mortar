<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" >
<head>
{# head #}


<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link href='{# theme_path #}css/three_column_layout.css' rel='stylesheet' type='text/css'/>

</head>
<body>

<div id="header">
<!-- Header Start -->
{# title #}
Header
<!-- Header End -->
</div>
<div class="colmask holygrail">
    <div class="colmid">
        <div class="colleft">
            <div class="col1wrap">
                <div class="col1">
					<!-- Column 1 start -->
					{# content #}
    				<!-- Column 1 end -->
                </div>
            </div>
            <div class="col2">
				<!-- Column 2 start -->
Left Column
                <!-- Column 2 end -->
            </div>
            <div class="col3">
				<!-- Column 3 start -->
Right Column
				<!-- Column 3 end -->
            </div>
        </div>
    </div>
</div>
<div id="footer">
<!-- Footer Start -->
Footer
<!-- Footer End -->
</div>
</body>
</html>
